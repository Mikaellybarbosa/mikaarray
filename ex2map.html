<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2ยบ Maps</title>
</head>

<body>

  <h2>JavaScript Arrays</h2>

  <p>Multiplique todos os elementos da lista por 10:</p>

  <p id="num"></p>

  <script>
    const numbers = [65, 44, 12, 4];
    const newArr = numbers.map(myFunction);

    document.getElementById("num").innerHTML = newArr;

    function myFunction(num) {
      return num * 10;
    }
  </script>

</body>

</html>
