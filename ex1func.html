<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 1º Function</title>
</head>

<body>
    <h1>JavaScript Functions</h1>

    <p>Chama uma função que executa um cálculo e retorna o resultado:</p>

    <p id="resultado"></p>

    <script>
        function myFunction(n1, n2) {
            return n1 * n2;
        }

        let result = myFunction(4, 8);
        document.getElementById("resultado").innerHTML = result;
    </script>

</body>

</html>
