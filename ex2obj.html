<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2º Objetcs</title>
</head>

<body>
    <h2>JavaScript Objects</h2>

    <p id="frase"></p>

    <script>
        // Crie um objeto:
        const car = { type: "Fiat", model: "500", color: "white" };

        // Exiba alguns dados do objeto:
        document.getElementById("frase").innerHTML = "O tipo do carro é " + car.type;
    </script>
</body>

</html>
