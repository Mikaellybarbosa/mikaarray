<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7º Objetcs</title>
</head>

<body>

  <h2>JavaScript Objects</h2>

  <p>Um método de objeto é uma definição de função, armazenada como um valor de propriedade.</p>

  <p id="text"></p>

  <script>
    // Crie um objeto:
    const person = {
      firstName: "John",
      lastName: "Doe",
      id: 5566,
      fullName: function () {
        return this.firstName + " " + this.lastName;
      }
    };

    // Exiba alguns dados do objeto:
    document.getElementById("text").innerHTML = person.fullName();
  </script>

</body>

</html>
