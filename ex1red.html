<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1º Reduce</title>
</head>

<body>

  <h2>JavaScript Arrays</h2>

  <p>Subtraia os números da lista, começando pela esquerda:</p>

  <p id="num"></p>

  <script>
    const numbers = [175, 50, 25];
    document.getElementById("num").innerHTML = numbers.reduce(myFunc);

    function myFunc(total, num) {
      return total - num;
    }
  </script>

</body>

</html>
