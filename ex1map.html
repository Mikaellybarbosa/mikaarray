<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1º Maps</title>
</head>

<body>

    <h2>JavaScript Arrays</h2>

    <p>O método Array.map() cria uma nova lista a partir dos resultados da chamada de uma função para cada elemento.</p>

    <p id="num"></p>

    <script>
        const numbers = [4, 9, 16, 25];
        document.getElementById("num").innerHTML = numbers.map(Math.sqrt);
    </script>

</body>

</html>
