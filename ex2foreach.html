<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2º ForEach</title>
</head>

<body>

  <h1>JavaScript Arrays</h1>

  <h2>O método forEach()</h2>

  <p>forEach() chama uma função para cada elemento em uma lista:</p>

  <p>Calcule a soma dos valores em uma lista:</p>

  <p id="num"></p>

  <script>
    let sum = 0;
    const numbers = [65, 44, 12, 4];
    numbers.forEach(myFunction);

    document.getElementById("num").innerHTML = sum;

    function myFunction(item) {
      sum += item;
    }
  </script>

</body>

</html>
