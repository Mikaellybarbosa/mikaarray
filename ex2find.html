<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2º Find</title>
</head>

<body>

  <h1>JavaScript Arrays</h1>

  <h2>O método find()</h2>

  <p>Clique em "Test" para retornar o valor do primeiro elemento da lista que possui um valor acima deste número:</p>

  <p><input type="number" id="ageToCheck" value="18"></p>

  <button onclick="myFunction()">Test</button>

  <p id="num"></p>

  <script>
    const ages = [4, 12, 16, 20];

    function checkAge(age) {
      return age > document.getElementById("ageToCheck").value;
    }

    function myFunction() {
      document.getElementById("num").innerHTML = ages.find(checkAge);
    }
  </script>

  <p>O método find() não é suportado no Internet Explorer (ou anterior).</p>

</body>

</html>
