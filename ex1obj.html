<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1º Objects</title>
</head>

<body>
    <h2>JavaScript Variables</h2>

    <p id="palavra"></p>

    <script>
        // Crie e exiba uma variável:
        let car = "Fiat";
        document.getElementById("palavra").innerHTML = car;
    </script>

</body>

</html>
