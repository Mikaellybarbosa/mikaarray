<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4ยบ Objetcs</title>
</head>

<body>

  <h2>JavaScript Objects</h2>

  <p id="frase"></p>

  <script>
    // Crie um objeto:
    const person = {
      firstName: "John",
      lastName: "Doe",
      age: 50,
      eyeColor: "blue"
    };

    // Exiba alguns dados do objeto:
    document.getElementById("frase").innerHTML =
      person.firstName + " is " + person.age + " years old.";
  </script>

</body>

</html>
