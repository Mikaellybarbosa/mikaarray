<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8º Objetcs</title>
</head>

<body>
  <h2>JavaScript Objects</h2>

  <p>Se você acessar um método de objeto sem (), ele retornará a definição da função:</p>

  <p id="funcao"></p>

  <script>
    // Crie um objeto:
    const person = {
      firstName: "John",
      lastName: "Doe",
      id: 5566,
      fullName: function () {
        return this.firstName + " " + this.lastName;
      }
    };

    // Exiba alguns dados do objeto:
    document.getElementById("funcao").innerHTML = person.fullName;
  </script>
</body>

</html>
