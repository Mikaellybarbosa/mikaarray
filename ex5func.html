<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5º Function</title>
</head>

<body>
  <h1>JavaScript Functions</h1>

  <p>Acessar uma função sem () retorna a função e não o resultado da função:</p>
  <p id="conv"></p>

  <script>
    function toCelsius(f) {
      return (5 / 9) * (f - 32);
    }

    let value = toCelsius; //ta sem os parenteses e o valor
    document.getElementById("conv").innerHTML = value;
  </script>
</body>

</html>
