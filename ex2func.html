<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2º Function</title>
</head>

<body>
  <h1>JavaScript Functions</h1>

  <p>Chama uma função que executa um cálculo e retorna o resultado:</p>

  <p id="res"></p>

  <script>
    let x = myFunction(5, 3);
    document.getElementById("res").innerHTML = x;

    function myFunction(a, m) {
      return a * m;
    }
  </script>
</body>

</html>
