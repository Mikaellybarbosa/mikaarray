<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>JavaScript Arrays</h1>

  <h2>O método filter()</h2>

  <p>Clique em "Test" para obter todos os elementos da lista que possuem um valor acima deste número:</p>

  <p><input type="number" id="ageToCheck" value="30"></p>
  <button onclick="myFunction()">Test</button>

  <p id="num"></p>

  <script>
    const ages = [32, 33, 12, 40];

    function checkAge(age) {
      return age > document.getElementById("ageToCheck").value;
    }

    function myFunction() {
      document.getElementById("num").innerHTML = ages.filter(checkAge);
    }
  </script>

</body>

</html>
