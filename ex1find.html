<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1º Find</title>
</head>

<body>

  <h1>JavaScript Arrays</h1>

  <h2>O método find()</h2>

  <p>find() retorna o valor do primeiro elemento em uma lista que passa em um teste (fornecido por uma função):</p>

  <p id="num"></p>

  <script>
    const ages = [3, 10, 18, 20];

    document.getElementById("num").innerHTML = ages.find(checkAge);

    function checkAge(age) {
      return age > 18;
    }
  </script>

  <p>O método find() não é suportado no Internet Explorer 11 (ou anterior).</p>

</body>

</html>
